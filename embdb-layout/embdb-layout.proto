syntax = "proto3";

package embDB_protolayout;

message Header { uint32 version = 1; }

enum DataType {
  NONE = 0; 
  STRING = 1; 
  UINT32 = 2; 
  INT32 = 3; 
  UINT64 = 4; 
  INT64 = 5; 
  FLOAT = 6;
  DOUBLE = 7;
  BOOL = 8;
  BYTES = 9;
}

message DataItem {
  int64 timestamp = 1;
  oneof data {
    string dataString = 2;
    uint32 dataUint32 = 3;
    int32 dataInt32 = 4;
    uint64 dataUint64 = 5;
    int64 dataInt64 = 6;
    float dataFloat = 7;
    double dataDouble = 8;
    bool dataBool = 9;
    bytes dataBytes = 10;
  }
}

// ---- Used for circular db ----
message DataRowCircular {
  uint64 hash = 1;
  string name = 2;
  DataType type = 3;
  uint32 maxItems = 4;
  uint32 curItem = 5;
  bool overflow = 6;
  repeated DataItem items = 7;
}

// ---- Used for circular db ----
message DataLayoutCircular {
  Header header = 1;
  repeated DataRowCircular rows = 2;
}

// ---- Used for linear db ----
message BlobInfo {
  int32 index = 1;
  int64 starttime = 2;
  int64 endtime = 3;
  int32 prevIndex = 4;
  int32 nextIndex = 5;
  uint32 itemsCount = 6;
  uint32 serializedSize = 7;
  repeated uint64 hashes = 8;
}

// ---- Used for linear db ----
message ControlLinear {
  Header header = 1;
  int32 curIndex = 2;
  repeated BlobInfo blobInfos = 3;
}

// ---- Used for linear db ----
message BlobItemLinear {
  DataItem item = 1;
  string name = 2;
}

// ---- Used for linear db ----
message BlobLinear {
  repeated BlobItemLinear blobItems = 1;
}

